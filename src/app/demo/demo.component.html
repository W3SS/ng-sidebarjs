<header>
  <div class="icon hamburger-icon" sidebarjs-toggle="leftSidebarName"></div>
  <h1>SidebarJS</h1>
  <div class="icon hamburger-icon" sidebarjs-toggle="rightSidebarName"></div>
</header>

<sidebar-js sidebarjsName="leftSidebarName">
  <h3>Left SidebarJS</h3>
  <nav>
    <div>
      <a href="https://github.com/SidebarJS/ng-sidebarjs"><div class="img github"></div>Github</a>
      <a href="https://www.npmjs.com/package/ng-sidebarjs"><div class="img npm"></div>npm</a>
      <a href="https://github.com/lorenzodianni"><div class="img author"></div>Author</a>
    </div>
  </nav>
</sidebar-js>

<sidebar-js sidebarjsName="rightSidebarName" [sidebarjsConfig]="rightSidebarConfig">
  <h3>Right SidebarJS</h3>
  <nav>
    <div>
      <a href="https://github.com/SidebarJS/ng-sidebarjs/wiki/Setup"><div class="img wiki"></div>Wiki</a>
      <a href="https://github.com/SidebarJS/ng-sidebarjs/issues"><div class="img bugs"></div>Bugs</a>
    </div>
  </nav>
</sidebar-js>
